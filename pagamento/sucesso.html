<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado! - Entropia Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .success-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="success-card p-5 text-center">
                    <div class="text-success mb-4">
                        <svg width="80" height="80" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02-.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                    </div>

                    <h1 class="text-success mb-3">Pagamento Aprovado!</h1>
                    <p class="lead mb-4">Seu pagamento foi processado com sucesso.</p>

                    <div class="alert alert-success">
                        <strong>Curso Especial VIR 2025</strong><br>
                        Valor: R$ 10,00<br>
                        Status: <span class="badge bg-success">APROVADO</span>
                    </div>

                    <p class="text-muted">
                        Você receberá um email com mais informações sobre o curso.
                    </p>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary btn-lg">
                            Voltar ao Site
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirecionar após 10 segundos
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
