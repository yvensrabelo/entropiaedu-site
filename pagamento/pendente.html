<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente - Entropia Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .pending-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="pending-card p-5 text-center">
                    <div class="text-warning mb-4">
                        <svg width="80" height="80" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                        </svg>
                    </div>

                    <h1 class="text-warning mb-3">Pagamento Pendente</h1>
                    <p class="lead mb-4">Seu pagamento está sendo processado.</p>

                    <div class="alert alert-warning">
                        <strong>Aguarde a confirmação</strong><br>
                        O pagamento pode levar alguns minutos para ser aprovado.
                    </div>

                    <p class="text-muted">
                        Você receberá um email assim que o pagamento for confirmado.
                    </p>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary btn-lg">
                            Voltar ao Site
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar status do pagamento automaticamente
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');

        if (paymentId) {
            console.log('Verificando status do pagamento:', paymentId);

            // Verificar status a cada 3 segundos
            const checkPayment = async () => {
                try {
                    const response = await fetch(`/api/test-payment?id=${paymentId}`);
                    const data = await response.json();

                    if (data.success && data.payment_info.status === 'approved') {
                        console.log('Pagamento aprovado! Redirecionando...');
                        window.location.href = '/pagamento/sucesso';
                        return;
                    }

                    console.log('Status atual:', data.payment_info?.status || 'checking...');
                } catch (error) {
                    console.log('Erro ao verificar pagamento:', error);
                }

                // Verificar novamente em 3 segundos
                setTimeout(checkPayment, 3000);
            };

            // Começar verificação após 2 segundos
            setTimeout(checkPayment, 2000);
        }

        // Auto-redirecionar para home após 5 minutos se não resolver
        setTimeout(() => {
            console.log('Timeout - redirecionando para home');
            window.location.href = '/';
        }, 300000);
    </script>
</body>
</html>
