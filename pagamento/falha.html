<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Não Aprovado - Entropia Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .error-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card p-5 text-center">
                    <div class="text-danger mb-4">
                        <svg width="80" height="80" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>

                    <h1 class="text-danger mb-3">Pagamento Não Aprovado</h1>
                    <p class="lead mb-4">Houve um problema com seu pagamento.</p>

                    <div class="alert alert-danger">
                        <strong>Motivos possíveis:</strong><br>
                        • Dados incorretos<br>
                        • Saldo insuficiente<br>
                        • Problema na operadora
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary btn-lg me-3">
                            Tentar Novamente
                        </a>
                        <a href="mailto:suporte@entropiaedu.com" class="btn btn-outline-secondary">
                            Falar com Suporte
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
